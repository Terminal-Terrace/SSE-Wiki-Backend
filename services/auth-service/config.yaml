# Auth Service 配置文件
# 敏感信息建议通过环境变量设置

server:
    host: 'localhost'
    port: 8081
    mode: 'debug'
    read_timeout: 30
    write_timeout: 30

database:
    driver: 'postgres'
    host: 'localhost'
    port: 5432
    username: 'postgres'
    password: '@Ws123456' # 通过 DATABASE_PASSWORD 环境变量设置
    database: 'auth_service' # 全局统一数据库名称
    sslmode: false
    log_level: 'silent' # 数据库日志级别: silent, error, warn, info
    max_open_conns: 100
    max_idle_conns: 10
    max_lifetime: 3600

redis:
    host: 'localhost'
    port: 6379
    password: ''
    db: 0
    pool_size: 10

log:
    level: 'debug'
    format: 'text'
    output: 'stdout'

jwt:
    secret: '' # 通过 JWT_SECRET 环境变量设置
    expire_time: 24
