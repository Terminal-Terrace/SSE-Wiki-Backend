version: '3.8'

services:
  postgres-test:
    image: postgres:15
    container_name: sse-wiki-postgres-test
    environment:
      POSTGRES_DB: sse_wiki_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7
    container_name: sse-wiki-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:

networks:
  test-network:
    driver: bridge

